@(orgs: List[models.Org])

@main("Trans*H4CK - Organizations") {
	<h1> Here are the organizations that are already using our web site!</h1>
	<ul class="list-unstyled">
	@for(org <- orgs) {
	  <li><h2><a href='@routes.OrgsController.orgInfo(org.getId())'>@org.getName()</a></h2>
		  <p>@org.getContact()</p>
		  
		  <blockquote class="summary">@org.getSummary()</blockquote>
	  </li>
	} 
	</ul>
}
