@(org: models.Org, recentEvents: List[models.Event])
@main("Trans*H4CK - @org.getName()") {

	<h1>@org.getName()</h1>
	<span>@org.getContact()</span>
	<span>@org.getSummary()</span>
	<h3>Events!</h3>
	<ul>
	@for(event <- recentEvents) {
	  <li>
	  	<h4><a href='@routes.EventsController.eventInfo(event.getId())'>@event.getName()</a></h4>
		  <span>@event.getDate()</span>
		  <br>
		  <span>@event.getLocation()</span>
		</li>
	} 
	</ul>
}
