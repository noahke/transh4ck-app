@(events: List[models.Event])
@main("Trans*H4CK - Events") {

	<ul class="list-unstyled">
		<h1>Events</h1>
	@for(event <- events) {
	  <li><h2><a href='@routes.EventsController.eventInfo(event.getId())'>@event.getName()</a></h2>
		  @event.getDate()
		  <br/>
		  @event.getLocation()</li>
	  
	} 
	</ul>
}
